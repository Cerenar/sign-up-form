<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="plants.jpg">
        <div class="img-text">
            <img src="leaf.png">
            <h2>bloom</h2>
        </div>
        <div class="photo-credit">
            <p>Photograph by <a href="https://unsplash.com/@nahilnaseer?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nahil Naseer</a>
                on <a href="https://unsplash.com/photos/green-leaf-plants-xljtGZ2-P3Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="content-container">
        <div class="info-container">
            <h2>This isn't actually a real service, but it <em>is</em> a real cool form. Whatever you choose to do here, we hope you like the way it looks.</h2>
            <h2>Thanks for checking it out!</h2>
        </div>
        <div class="form-container">
            <form>
                <div class="form-fields">
                    <h2>Sign up now!</h2>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd-confirm" id="pwd-confirm">
                    </div>
                </div>
                <div class="form-submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
